<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div id="heading">
            ROCK PAPER SCISSORS
        </div>
    </header>

    <main>
        <div class="container">
            <div class="images">
                <div class="image1">
                    <img src="images/rock.png" alt="ROCK" id="Rock" class="all">
                </div>
                <div class="image2 ">
                    <img src="images/paper.png" alt="PAPER" id="Paper" class="all">
                </div>
                <div class="image3">
                    <img src="images/scissors.png" alt="SCISSORS" id="scissor" class="all">
                </div>
            </div>
            <div class="counter">
                <div class="you">
                    <div class="you-value value">
                        0
                    </div>
                        <p>
                            You
                        </p>
                </div>
                <div class="computer">
                    <div class="com-value value">
                        0
                    </div>
                    <p>
                        Comp
                    </p>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="result">
            <h3 id="content">
               Let's Play  This Game
            </h3>
        </div>
    </footer>


    <script src="rock-paper-scissors.js"></script>
</body>
</html>
